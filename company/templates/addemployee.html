<!doctype html>
<html lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-size="lg" data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light">
{% load static %}
<head>

        <meta charset="utf-8">
        <title>Basic Elements | Steex - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Minimal Admin & Dashboard Template" name="description">
        <meta content="Themesbrand" name="author">
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico'%}">

        <!-- Fonts css load -->
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link id="fontsLink" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">

        <!-- Layout config Js -->
        <script src="{% static 'js/layout.js'%}"></script>
        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css'%}" rel="stylesheet" type="text/css">
        <!-- App Css-->
        <link href="{% static 'css/app.min.css'%}" rel="stylesheet" type="text/css">
        <!-- custom Css-->
        <link href="{% static 'css/custom.min.css'%}" rel="stylesheet" type="text/css">

    </head>

    <body>
    {% include 'base.html' %}

            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0">Basic Elements</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Forms</a></li>
                                            <li class="breadcrumb-item active">Basic Elements</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title mb-0">Input Example</h4>
                                    </div><!-- end card header -->
                                    <form metod="POST" action="{% url 'addemployee' company_name=company.business %}">
                                    {% csrf_token %}
                                    <div class="card-body">
                                        <div class="row gy-4">
                                            <div class="col-xxl-3 col-md-6">
                                                <div>
                                                    <label for="basiInput" class="form-label">Employee Name</label>
                                                    <input type="text" class="form-control" placeholder="Enter a Employee Name" name="employeename">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-xxl-3 col-md-6">
                                                <div>
                                                    <label for="labelInput" class="form-label">Phone Number</label>
                                                    <input type="text" class="form-control" placeholder="Enter a Phone Number" name="phoneno">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-xxl-3 col-md-6">
                                                <div>
                                                    <label for="placeholderInput" class="form-label">Email ID</label>
                                                    <input type="email" class="form-control"  placeholder="Enter a Mail ID" name="email">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-xxl-3 col-md-6">
                                                <div>
                                                    <label for="placeholderInput" class="form-label">Offical Email ID</label>
                                                    <input type="email" class="form-control"  placeholder="Enter a Offical Email ID" name="officalemail">
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-md-6">
                                                <div>
                                                    <label for="placeholderInput" class="form-label">Department</label>
                                                    <select class="form-select" name="department">
                                                    <option disable> select Department</option>
                                                    {% for dep in department  %}
                                                        <option value="{{de.designation}}">{{dep.department}}</option>
                                                    {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-md-6">
                                                <div>
                                                    <label for="placeholderInput" class="form-label">Designation</label>
                                                    <select class="form-select" name="designation">
                                                    <option disable> select Designation</option>
                                                    {% for de in designation  %}
                                                        <option value="{{de.designation}}">{{de.designation}}</option>
                                                    {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-md-6">
                                                <div>
                                                    <label for="placeholderInput" class="form-label">Tier</label>
                                                    <select class="form-select" name="tier">
                                                    <option disable> select Tier</option>
                                                    {% for t in tier  %}
                                                        <option value="{{t.tier}}">{{t.tier}}</option>
                                                    {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-md-6">
                                                <div>
                                                    <label for="placeholderInput" class="form-label">Password </label>
                                                    <input type="password" class="form-control"  placeholder="Enter a Password" name="password">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <br>
                                        <button type="Submit" class="btn btn-primary" >Submit</button>
                                        <!--end row-->
                                    </div>
                                    </form>
                                </div>
                            </div>
                            <!--end col-->
                        </div>
                       
                    </div> 
                </div>

                {% include 'footer.html' %}
            </div>
            <!-- end main content-->

        </div>
        

        <!--start back-to-top-->
        <button class="btn btn-dark btn-icon" id="back-to-top">
            <i class="bi bi-caret-up fs-3xl"></i>
        </button>
        <!--end back-to-top-->

        <!--preloader-->
        <div id="preloader">
            <div id="status">
                <div class="spinner-border text-primary avatar-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js'%}"></script>
        <script src="{% static 'js/plugins.js'%}"></script>

        <!-- prismjs plugin -->
        <script src="{% static 'libs/prismjs/prism.js'%}"></script>

        <script src="{% static 'js/app.js'%}"></script>

    </body>



</html>
